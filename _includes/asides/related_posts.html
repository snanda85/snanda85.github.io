{% if site.related_posts %}
    <section>
      <h1>Related Posts</h1>
      <ul id="related_posts">
        {% for post in site.related_posts limit: 5 %}
            {% unless post.categories contains "quotes" %}
                <li class="post">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endunless %}
        {% endfor %}
      </ul>
    </section>
{% endif %}
