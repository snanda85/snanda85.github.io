---
layout: page_with_sidebar
sidebar: page.html
---

<article>
    <h1 class="pagetitle">
        {{ page.title }}
    </h1>

    {% if page.subtitle %}
        <p class="subtitle">
            <span>{{ page.subtitle }}</span>
        </p>
    {% endif %}

    <div class="post">{{ content }}</div>

    {% if site.disqus_short_name and page.comments == true %}
    <section>
        <div id="disqus_thread" aria-live="polite">{% include post/disqus_thread.html %}</div>
    </section>
    {% endif %}
</article>
